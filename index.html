<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <h1><u>Real-Time Temperature Converter</u></h1>
        <div class="converter-row">
            <div class="col">
                <label>Fahreinheit</label>
                <input type="number" id="fahreinheit">
            </div>
            <div class="col">
                <label>Celcius</label>
                <input type="number" id="celcius">
            </div>
            <div class="col">
                <label>Kelvin</label>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
